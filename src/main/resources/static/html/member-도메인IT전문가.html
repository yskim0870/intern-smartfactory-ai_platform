<!DOCTYPE html>
<html lang="ko">
<head>
<title>회원가입 : 도메인IT 전문가</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="title" content="제조 SCM 문제해결 AI 플랫폼" />
<meta name="keywords" content="제조 SCM 문제해결 AI 플랫폼" />
<meta name="description" content="API - Management" />
<meta name="copyright" content="Copyright@2021 제조 SCM 문제해결 AI 플랫폼. All Rights Reserved." />
<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
<link rel="apple-touch-icon" href="../images/favicon.png" />
<link rel="stylesheet" href="../css/common.css" media="all" />
<link rel="stylesheet" href="../css/layout.css" media="all" />
</head>

<body>
<div id="scm-member">  
    <!-- scm-member-box : s -->
    <div id="scm-member-box" >  
       <!-- member-area : s -->   
       <div class="member-area">
          <div class="member-title">
             처음 오셨나요?
            <p>아래 개인정보와 도메인 IT 전문가 정보를 등록해 주세요.</p>
          </div>
          <!-- member-cont : s -->   
          <div class="member-cont">
            <div class="table-header member">
              <span class="table-title read">개인정보</span>
            </div>
            <table  class="table-read">
              <caption>개인정보</caption>
              <tr>
                <th style="width:18%">성명</th>
                <td>
                  <input name="name" type="text" title="it-name" style="width: 150px;">
                </td>
              </tr>
              <tr>
                <th>연락처</th>
                <td>
                  <input name="phone01" type="text" title="num01" style="width: 50px;"> - <input name="phone02" type="text" title="num02" style="width: 50px;"> - <input name="phone03" type="text" title="num03" style="width: 60px;">
                </td>
              </tr>
              <tr>
                <th>메일</th>
                <td>
                  <input name="email" type="text" title="mail" style="width: 350px;">
                </td>
              </tr>
             </table>   
             
             <div class="table-header member" style="margin-top:20px;">
              <span class="table-title read">추가정보</span>
            </div>
            <table  class="table-read">
              <caption>추가정보</caption>
              <tr>
                <th style="width:22%">소속</th>
                <td style="width:78%">
                  <input name="affiliation" type="text" title="aff" style="width: 150px;">
                </td>
              </tr>
              <tr>
                <th>국가연구자번호</th>
                <td>
                  <input name="ko-num" type="text" title="res-num" style="width: 150px;">
                </td>
              </tr>
              <tr>
                <th>자격증</th>
                <td>
                   <button class="btn white small"><img src="../images/icon_plus.png" alt="추가"></button>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="div-box">
                     <table class="table-read">
                       <caption>
                       자격증
                       </caption>
                       <tr>
                         <th>종류</th>
                         <th>자격증번호</th>
                         <th>취득일</th>
                       </tr>
                       <tr>
                         <td><input name="cert-type" type="text" title="cert-type" style="width: 160px;"></td>
                         <td><input name="cert-num" type="text" title="cert-num" style="width: 110px;"></td>
                         <td><input name="cert-date" type="text" title="cert-date" style="width: 100px;">
                             <button class="btn white"><img src="../images/icon_calendar.png" alt="달력"></button>
                         </td>
                       </tr>
                     </table>
                </td>
              </tr>                   
             </table>     
                      
             <p class="member-btn-box">
                <button class="btn whiteblue"><img src="../images/icon_confirm.png" alt="등록"><span>등록</span></button>
                <button class="btn gray"><img src="../images/icon_cancel.png" alt="취소"><span>취소</span></button>
             </p>
          </div>
          <!-- member-cont : e -->             
    	</div>
      <!-- member-area : e -->   
      <div class="member-copy">       
          Copyright ⓒ 2021. 제조 SCM 문제해결 AI 플랫폼. All Rights Reserved.
      </div>  
    </div>
    <!-- scm-member-box : e --> 

<!--scm-login : e -->
</div>
</body>
</html>
