<!DOCTYPE html>
<html lang="ko">
<head>
<title>입찰계약 등록</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="title" content="제조 SCM 문제해결 AI 플랫폼" />
<meta name="keywords" content="제조 SCM 문제해결 AI 플랫폼" />
<meta name="description" content="API - Management" />
<meta name="copyright" content="Copyright@2021 제조 SCM 문제해결 AI 플랫폼. All Rights Reserved." />
<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
<link rel="apple-touch-icon" href="../images/favicon.png" />
<link rel="stylesheet" href="../css/common.css" media="all" />
<link rel="stylesheet" href="../css/layout.css" media="all" />
</head>


<body>
	<p class="popup-title">입찰계약 등록
		<a href="#" class="close_btn">닫기</a>
 </p>
	<!-- popup-cont : s -->  
	<div class="scm-popup"> 
	  <div class="popup-cont">
	  
		<!-- 공고정보 : s -->    
    <div class="scm-card">
        <div class="table-header read">
           <span class="table-title">공고정보</span>
        </div>
        <table  class="table-read">
          <caption>공고정보</caption>
          <tbody>
          <tr>
            <th style="width:100px">제조사</th>
            <td class="td-bold">(주)유미테크</td>
          </tr> 
          <tr>
            <th>공고일자</th>
            <td>2020.12.12 ~ 2020.12.30</td>
          </tr>  
          <tr>
            <th>공고명</th>
            <td>화장지의 생물촉진 재순환 발효소멸 생성 장치의 환경
                기준치 미달에 따른 영향에 따른 문제점…..</td>
          </tr>  
          <tr>
            <th>담당자</th>
            <td>홍길동</td>
          </tr>  
         </tbody>
       </table>                    
    </div> 
    <!-- 공고정보 : e --> 
    
    <!-- 계약정보: s -->    
    <div class="scm-card">
        <div class="table-header read">
           <span class="table-title">계약정보</span>
        </div>
        <table  class="table-read">
          <caption>계약정보</caption>
          <tbody>
          <tr>
            <th style="width:120px">도메인 IT 전문가</th>
            <td>
              <select name="select" style="width: 150px;">
                  <option selected="">홍길동 (주)유미테크</option>
                  <option>신숙주(주)에프아이시스</option>
              </select>
            </td>
          </tr> 
          <tr>
            <th>담당자</th>
            <td>홍길동</td>
          </tr> 
          <tr>
            <th>연락처</th>
            <td>010-0000-0000</td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>kang@ymtech.co.kr</td>
          </tr> 
          <tr>
            <th>계약일자</th>
            <td>
                <input name="date01" type="text" title="날짜선택" style="width: 90px">
                ~
                <input name="date02" type="text" title="날짜선택" style="width: 90px">
                <button class="btn white"><img src="../images/icon_calendar.png" alt="달력"></button>
             </td>
          </tr> 
          <tr>
            <th>계약금액</th>
            <td><input name="money" type="text" title="계약금액" style="width: 150px;"> 원</td>
          </tr>            
         </tbody>
       </table>                          
    </div> 
    <p class="btn-box">
        <button class="btn whiteblue mr_5"><img src="../images/icon_confirm.png" alt="계약등록"><span>계약등록</span></button>
        <button class="btn gray"><img src="../images/icon_cancel.png" alt="취소하기"><span>취소하기</span></button>
    </p> 
    <!-- 계약정보: e --> 		
	</div>	
	<!-- popup-cont : e -->
</div>
</body>
</html>
