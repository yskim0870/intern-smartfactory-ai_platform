<!DOCTYPE html>
<html lang="ko">
<head>
<title>제조 SCM 문제해결 AI 플랫폼</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="title" content="제조 SCM 문제해결 AI 플랫폼" />
<meta name="keywords" content="제조 SCM 문제해결 AI 플랫폼" />
<meta name="description" content="API - Management" />
<meta name="copyright" content="Copyright@2021 제조 SCM 문제해결 AI 플랫폼. All Rights Reserved." />
<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
<link rel="apple-touch-icon" href="/static/images/favicon.png" />
<link rel="stylesheet" href="/static/css/common.css" media="all" />
<link rel="stylesheet" href="/static/css/layout.css" media="all" />
</head>

<body>
	<p class="popup-title">View 화면 팝업
		<a href="#" class="close_btn">닫기</a>	</p>
	<!-- popup-cont : s -->  
	<div class="scm-popup"> 
	<div class="popup-cont">
		<!-- scm-card : s -->    
    <div class="scm-card">
        <div class="table-header read">
           <span class="table-title">공고정보</span>
        </div>
        <table  class="table-read">
          <caption>공고정보</caption>
          <tbody>
          <tr>
            <th style="width:100px">제조사</th>
            <td class="td-bold">(주)유미테크</td>
          </tr> 
          <tr>
            <th>공고일자</th>
            <td>2020.12.12 ~ 2020.12.30</td>
          </tr>  
          <tr>
            <th>공고명</th>
            <td>화장지의 생물촉진 재순환 발효소멸 생성 장치의 환경 기준치 미달에따른 영향에 따른 문제점.....</td>
          </tr>  
         </tbody>
       </table>                    
    </div> 
    <!-- scm-card : e --> 
    
    <!-- scm-card : s -->    
    <div class="scm-card">
        <div class="table-header read">
           <span class="table-title">계약정보</span>
        </div>
        <table  class="table-read">
          <caption>계약정보</caption>
          <tbody>
          <tr>
            <th style="width:100px">계약사</th>
            <td>
              <select name="select" style="width: 150px;">
                  <option selected="">(주)유미테크</option>
                  <option>(주)에프아이시스</option>
              </select>
            </td>
          </tr> 
          <tr>
            <th>공고일자</th>
            <td>
                <input name="date" type="text" title="날짜선택" style="width: 150px;">
                <button class="btn white"><img src="/static/images/icon_calendar.png" alt="달력"></button>
             </td>
          </tr>  
          <tr>
            <th>담당자</th>
            <td><input name="person" type="text" title="담당자" style="width: 150px;"></td>
          </tr> 
          <tr>
            <th>연락처</th>
            <td><input name="tel" type="text" title="연락처" style="width: 150px;"></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input name="email" type="text" title="이메일" style="width: 300px;"></td>
          </tr> 
         </tbody>
       </table>                          
    </div> 
    <p class="btn-box">
        <button class="btn whiteblue mr_5"><img src="/static/images/icon_confirm.png" alt="확인"><span>확인</span></button>
        <button class="btn gray"><img src="/static/images/icon_cancel.png" alt="취소"><span>취소</span></button>
    </p> 
    <!-- scm-card : e --> 		
	</div>	
	<!-- popup-cont : e -->
</div>
</body>
</html>
