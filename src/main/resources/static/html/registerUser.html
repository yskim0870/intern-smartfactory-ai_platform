<body>
<div id="scm-member">  
    <!-- scm-member-box : s -->
    <div id="scm-member-box" >  
       <!-- member-area : s -->   
       <div class="member-area">
          <div class="member-title">
             처음 오셨나요?
            <p>아래 회사 정보와 개인정보를 등록해 주세요.</p>
          </div>
          <!-- member-cont : s -->   
          <div class="member-cont">
            <div class="table-header member">
              <span class="table-title read">회사정보</span>
            </div>
            <table class="table-read">
              <caption>회사정보</caption>
              <tr>
                <th>사업자번호</th>
                <td colspan="3">
                  <input name="biz-num01" type="text" title="num01" style="width: 50px;" value="314">
                   - 
                  <input name="biz-num02" type="text" title="num02" style="width: 50px;" value="81">
                   - 
                  <input name="biz-num03" type="text" title="num03" style="width: 60px;" value="24083">
                  <button class="btn blue">조회</button>
                </td>
              </tr>
              <tr>
                <th style="width:18%">회사명</th>
                <td style="width:30%">(주)유미테크</td>
                <th style="width:20%">업태/종목</th>
                <td style="width:32%">제조/서비스</td>
              </tr>
              <tr>
                <th>주소</th>
                <td colspan="3">
                  대전광역시 유성구 가정로218 융합기술생산센터 703호
                </td>
              </tr>
              <tr>
                <th>대표번호</th>
                <td colspan="3">
                  042-000-0000
                </td>
              </tr>
             </table>   
             
             <div class="table-header member" style="margin-top:20px;">
              <span class="table-title read">개인정보</span>
            </div>
            <table  class="table-read">
              <caption>개인정보</caption>
              <tr>
                <th>성명</th>
                <td colspan="3">
                  <input name="name" type="text" title="name" style="width: 150px;">
                </td>
              </tr>
              <tr>
                <th>연락처</th>
                <td colspan="3">
                  <input name="phone01" type="text" title="num01" style="width: 50px;"> - <input name="phone02" type="text" title="num02" style="width: 50px;"> - <input name="phone01" type="text" title="num03" style="width: 60px;">
                </td>
              </tr>
              <tr>
                <th>메일</th>
                <td colspan="3">
                  <input name="email" type="text" title="mail" style="width: 350px;">
                </td>
              </tr>
              <tr>
                <th style="width:18%">부서</th>
                <td style="width:30%">
                  <select name="select">
                    <option selected>설비1팀</option>
                    <option>설비2팀</option>
                  </select>
                </td>
                <th style="width:20%">직급</th>
                <td style="width:32%">
                  <select name="select">
                    <option selected>부장</option>
                    <option>과장</option>
                  </select>
                </td>
              </tr>             
             </table>                           
             <p class="member-btn-box">
                <a href="login"><button class="btn whiteblue mr_5"><img src="/static/images/icon_confirm.png" alt="등록하기"><span>등록하기</span></button></a>
                <a href="login"><button class="btn gray"><img src="/static/images/icon_cancel.png" alt="취소하기"><span>취소하기</span></button></a>
             </p>
          </div>
          <!-- member-cont : e -->             
    	</div>
      <!-- member-area : e -->   
      <div class="member-copy">       
          Copyright ⓒ 2021. 제조 SCM 문제해결 AI 플랫폼. All Rights Reserved.
