<div ng-controller="AlarmController">

	<!-- Search : s -->
	<div class="scm-card">
		<div style="float: right" class="right">
			<button class="btn black big" ng-click="createModal()">
				<img src="/static/images/icon_confirm_white.png" alt="알람 등록"><span>알람 등록</span>
			</button>
		</div>
		<table class="table-search">
			<caption>알림등록 관리</caption>
			<tr>
				<th style="width: 100px">제조사</th>
				<td>
					<select name="select" style="width: 150px">
						<option selected="">전체</option>
						<option>(주)유미테크</option>
						<option>(주)아이리녹스</option>
					</select>
				</td>
				<td style="width: 390px"></td>
			</tr>
			<tr>
				<th>알람일</th>
				<td style="width: 350px">
					<input name="date01" type="date" title="날짜선택" ng-model="startDate" style="width: 150px;" ng-change="dateChange()" max="9999-12-31">
					~
					<input name="date02" type="date" title="날짜선택" ng-model="endDate" style="width: 150px;" ng-change="dateChange()" max="9999-12-31">
				</td>
				<td class="date-recent" style="padding: 8px 0px 0px 0px;">
					<input type="radio" name="ck_month" id="month-1" class="dsi" ng-checked="dateRadio.isChecked[0]" ng-click="dateRadioClick(1)">
					<label for="month-1">최근 1개월</label>
					<input type="radio" name="ck_month" id="month-3" class="dsi" ng-checked="dateRadio.isChecked[1]" ng-click="dateRadioClick(3)">
					<label for="month-3">최근 3개월</label>
					<input type="radio" name="ck_month" id="month-6" class="dsi" ng-checked="dateRadio.isChecked[2]" ng-click="dateRadioClick(6)">
					<label for="month-6">최근 6개월</label>
				</td>
				<td></td>
			</tr>
			<tr>
				<th>알림메시지</th>
				<td colspan="2">
					<textarea name="textfield" style="width: 100%"></textarea>
				</td>
				<td>
					<button class="btn blue">
						<img src="/static/images/icon_search.png" alt="검색"><span>검색</span>
					</button>
				</td>
			</tr>
		</table>
	</div>
	<!-- Search : e -->

	<!-- Table-list : s -->
	<div class="scm-card">
		<div class="table-header">
			<span class="table-title">알림목록</span>
			<div class="table-header-right">
				<span>전체 20건</span> <select name="select" class="small" ng-model="itemCount" ng-options="item.value as item.display for item in items">
				</select>
			</div>
		</div>

		<table class="table-list">
			<caption>알림목록</caption>
			<thead>
				<tr>
					<th>알림일자</th>
					<th>제조사</th>
					<th>알람 메시지</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2021.02.01</td>
					<td>(주)유미테크</td>
					<td>현재 신청한 입찰공고가 00일까지 마무리됩니다. 공고내용을 확인하시기 바랍니다.</td>
				</tr>
				<tr>
					<td>2021.02.01</td>
					<td>(주)유미테크</td>
					<td>현재 신청한 입찰공고가 00일까지 마무리됩니다. 공고내용을 확인하시기 바랍니다.</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="paginate">
		<ul uib-pagination boundary-links="true" total-items="edgeGWs.data.totalCount" ng-model="pageNum" class="pagination-sm" previous-text="&lsaquo;"
			next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="itemCount" ng-change="getEdges()"
		></ul>
	</div>
	<!-- Table-list : e -->

</div>
