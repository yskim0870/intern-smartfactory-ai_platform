<div ng-controller="ExpertController">
<!-- Search : s -->
        <div class="scm-card">
           <table  class="table-search" >
            <caption>도메인IT 전문가관리 조회</caption>
            <tr>
              <th style="width:100px">전문가명</th>
              <td><input name="name" type="text" title="업체명" style="width: 150px;" ng-model="expertName"></td>
              <th style="width:100px">승인상태</th>
              <td>            
                  <input type="radio" name="approval" id="app-1" class="dsi"><label for="app-1">승인대기</label>  
                  <input type="radio" name="approval" id="app-2" class="dsi"><label for="app-2">승인완료</label> 
              </td>
              <td>   
                  <button class="btn blue"><img src="/static/images/icon_search.png" alt="검색"><span>검색</span></button>               
              </td>
            </tr>    
           </table> 
        </div>
        <!-- Search : e -->
        
        <!-- Table-list : s -->
        <div class="scm-card">
           <div class="table-header">
              <span class="table-title">도메인 IT 전문가</span>
              <div class="table-header-right">
                <span ng-model="items">전체 {{pagination.totalCount}}건</span>
				<select name="select" ng-model="pagination.pageItemPerPage" class="small"
					ng-options="option.value as option.name for option in pageOptions"
					ng-change="changePageOption()"></select>
               </div>
           </div>
           
           <table  class="table-list">
            <caption>도메인 IT 전문가목록</caption>
            <thead>
              <tr>
                <th ng-click="sorting('user_info.name', 'expertManager')">전문가명
					<span ng-if="sort[0]" class="sort-span"><span ng-if="!orderby.desc">▲</span><span ng-if="orderby.desc">▼</span></span>
				</th>
                <th ng-click="sorting('company_info.name', 'companyName')">소속
                	<span ng-if="sort[1]" class="sort-span"><span ng-if="!orderby.desc">▲</span><span ng-if="orderby.desc">▼</span></span>
                </th>  
                <th ng-click="sorting('company_info.tel_number', 'telNumber')">연락처
                	<span ng-if="sort[2]" class="sort-span"><span ng-if="!orderby.desc">▲</span><span ng-if="orderby.desc">▼</span></span>
                </th>
                <th ng-click="sorting('user_info.email', 'email')">이메일
                	<span ng-if="sort[3]" class="sort-span"><span ng-if="!orderby.desc">▲</span><span ng-if="orderby.desc">▼</span></span>
                </th>
                <th ng-click="sorting('user_info.business_number', 'businessNumber')">국가연구자번호
                	<span ng-if="sort[4]" class="sort-span"><span ng-if="!orderby.desc">▲</span><span ng-if="orderby.desc">▼</span></span>
                </th>
                <th ng-click="sorting('expert_status.status', 'status')">승인상태
                	<span ng-if="sort[5]" class="sort-span"><span ng-if="!orderby.desc">▲</span><span ng-if="orderby.desc">▼</span></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat-start="item in items">
                 <td><a href="itManaDetail.html">{{item.userInfo.name}}</a></td>
                 <td>{{item.companyInfo.name}}</td>
                 <td>{{item.companyInfo.telNumber}}</td>
                 <td>{{item.userInfo.email}}</td>
                 <td>{{item.userInfo.businessNumber}}</td>
                 <td>
                    <span class="span-none-text"><img src="/static/images/icon_ok.png" alt="승인완료"><span>승인완료</span></span>
                 </td>
              </tr>  
              <tr ng-repeat-end>
              
					<!-- 상세보기 s -->
              
              </tr>
            </tbody>
           </table>
        </div>

        <div class="paginate">
		<ul uib-pagination total-items="pagination.totalCount" ng-model="pagination.pageNum"
			items-per-page="pagination.pageItemPerPage" max-size="pagination.maxSize" class="pagination-sm"
			previous-text="<" next-text=">" first-text="<<" last-text=">>" boundary-links="true"
			num-pages="numPages" ng-click="showBidView()"></ul>
	</div>
        <!-- Table-list : e --> 
        </div>
