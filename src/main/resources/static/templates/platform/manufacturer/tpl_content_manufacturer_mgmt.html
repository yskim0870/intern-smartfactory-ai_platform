<div ng-controller="manuController">
        <!-- Search : s -->
        <div class="scm-card" ng-model="company">
           <table class="table-search" >
            <caption>제조사조회</caption>
            <tr>
              <th style="width:100px">업체명</th>
              <td colspan="4"><input name="name" type="text" ng-model="company.name" title="업체명" style="width: 150px;"></td>
            </tr> 
            <tr>
              <th style="width:100px">업태</th>
              <td>            
                  <select name="select" ng-model="company.condition" ng-options="condition.value as condition.name for condition in conditions"></select>
              </td>
              <th style="width:100px">종목</th>
              <td>            
                  <select name="select" ng-model="company.industryType" ng-options="industryType.value as industryType.name for industryType in industryTypes"></select>
              </td>
              <td>   
                  <button class="btn blue" ng-click="getManuList(company)"><img src="/static/images/icon_search.png" alt="검색"><span>검색</span></button>               
              </td>
            </tr>
           </table>
        </div>
        <!-- Search : e -->
        
        <!-- Table-list : s -->
        <div class="scm-card">
           <div class="table-header">
              <span class="table-title">제조사명</span>
              <div class="table-header-right">
                <span>전체 {{pagination.totalCount}}건</span>
				<select name="select" ng-model="pagination.pageItemPerPage" class="small"
					ng-options="option.value as option.name for option in pageOptions"
					ng-change="changePageOption()"></select>
               </div>
           </div>
           
           <table  class="table-list">
            <caption>제조사목록</caption>
            <thead>
              <tr ng-model="orderby">
                <th ng-click="sorting('company_info.name', orderby.desc)">업체명</th>
                <th ng-click="sorting('company_info.business_number', orderby.desc)">사업자번호</th>
                <th ng-click="sorting('company_info.ceo_name', orderby.desc)">대표자</th>  
                <th ng-click="sorting('company_info.tel_number', orderby.desc)">대표번호</th>  
                <th ng-click="sorting('company_info.address', orderby.desc)">사업장소재지</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat-start="item in items" ng-click="selectDetail(item, item.businessNumber)">
                 <td>{{item.name}}</td>
                 <td>{{item.businessNumber}}</td>
                 <td>{{item.ceoName}}</td>
                 <td>{{item.telNumber}}</td>
                 <td class="al_left">{{item.address}}</td>
              </tr>
              <tr ng-repeat-end>
              	<!-- 상세보기 -->
              </tr>
            </tbody>
           </table>
        </div>
        
   <div class="paginate">
		<ul uib-pagination total-items="pagination.totalCount" ng-model="pagination.pageNum"
			items-per-page="pagination.pageItemPerPage" max-size="pagination.maxSize" class="pagination-sm"
			previous-text="<" next-text=">" first-text="<<" last-text=">>" boundary-links="true"
			num-pages="numPages" ng-click="showBidView()"></ul>
	</div>
        <!-- Table-list : e -->   
</div>
